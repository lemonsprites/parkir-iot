<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a routerLink="/admin" class="logo d-flex align-items-center">
            <i class="bi bi-p-square" style="font-size: 1.8rem; padding-right: 0.5rem;"></i>
            <span class="d-none d-lg-block fs-5">Parkiran IOT</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn" (click)="togglingSidebar()"></i>
    </div>

    <nav class="header-nav ms-auto">
        <ul>
            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <div class="d-none d-md-block me-3 ps-2 ">
                        <div class='d-flex flex-column align-items-end'>
                            <span>{{ userData.displayName }}</span>
                            <small style='font-size: .7rem;'>{{ userData.role | titlecase}}</small>
                        </div>

                    </div>
                    <ng-container> <!-- *ngIf="currentUser.photoURL !== ''; else kosong" -->
                        <img src="{{ userData.photoURL }}" alt="Profile" class="rounded-circle">
                    </ng-container>
                    <ng-template #kosong>
                        <img src="assets/img/default-avatar.jpg" alt="Profile" class="rounded-circle">
                    </ng-template>

                </a>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{ userData.displayName }}</h6>
                        <span>{{ userData.email }}</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" routerLink="profil">
                            <i class="bi bi-person"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="javascipt:void(0)"
                           (click)="logoutFn()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Keluar</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav>

</header>
<admin-sidebar [toggleStatus]='sidebarToggle' (newStatus)="newStatus($event)"></admin-sidebar>
