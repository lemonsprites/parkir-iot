<div class="card-body">
    <h5 class="card-title">Aktifitas Terkini</h5>

    <div class="activity">
        <!-- Recent Activity Feed 10 activity -->
        <!-- {{ activities | json }} -->
        <div *ngFor="let activity of activities" class="activity-item d-flex">
            <div class="activite-label">{{ getActivityTime(activity.timestamp) }}</div>
            <i class="bi activity-badge align-self-start" [ngClass]="getActivityBadgeClass(activity.status)" ></i>
            <div class="activity-content">
                {{ getActivityStatusText(activity.status) }}
                <a href="#" class="fw-bold text-dark">Booking ID: {{ activity.booking_id }}</a>
            </div>
        </div>

    </div>

</div>
