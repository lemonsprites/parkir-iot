<main class="">
    <div class="wrapper container row gap-2">
        <div class="col-md-6 card">
            <div class="card-header">Booking Test</div>
            <div class="card-body">
                <form novalidate class="row card card-body row-cols-12 g-3" [formGroup]="formBooking"
                      (submit)="submitBook()">

                    <div class="justify-content-center d-flex">
                        <div class="parking-spot" *ngFor="let space of areaList" id="{{ space.key }}"
                             [class.selected]="areaTerpilih === space.key" [class.booked]="space.status == 'booked'"
                             [class.empty]="space.status == 'empty'" [class.full]="space.status == 'full'"
                             (click)="togglePilihan(space.status === 'booked' || space.status === 'full'  ? '' : space.key)">
                            {{ space.nama }}</div>
                    </div>
                    <div class='row'>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Nama Area</label>
                            <input type="text" class="form-control form-modal" formControlName="area" readonly
                                   value="{{ currentArea ? currentArea.nama : 'Pilih area...' }}">
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Tempo Reservasi</label>
                            <input type="text" class="form-control form-modal" formControlName="tempo" readonly
                                   value="{{ expiredTime | date:'HH : mm : ss' }}">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-dark"  >Booking!</button>
                </form>
            </div>
        </div>

        <div class="col-md-6 card">
            <div class="card-header">Send OTP Test</div>
            <div class="card-body">
                <form novalidate class="row card card-body row-cols-12 g-3" [formGroup]="formOTP"
                      (submit)="bukaGerbang()">


                    <div class='row p-5'>
                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Kode OTP</label>
                            <input type="text" class="form-control" formControlName="kodeOTP">
                        </div>
                        <div class="mb-2 d-flex-row justify-content-start">
                            <label class='mb-2'>Pilih Slot Area:</label>
                            <div class='d-flex'>
                                <div class="form-check me-5">
                                    <input class="form-check-input" type="radio" name="otpControl" id="slot1"
                                           value="slot_1" checked formControlName="otpControl">
                                    <label class="form-check-label" for="slot1">
                                        Slot 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="otpControl" id="slot2"
                                           value="slot_2" formControlName="otpControl">
                                    <label class="form-check-label" for="slot2">
                                        Slot 2
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark" >Kirim OTP</button>
                </form>
            </div>
        </div>
    </div>
</main>
