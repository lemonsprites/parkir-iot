<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a routerLink="user" class="logo d-flex align-items-center">
            <i class="bi bi-p-square" style="font-size: 1.8rem; padding-right: 0.5rem;"></i>
            <span class="d-none d-lg-block fs-5">Parkiran IOT</span>
        </a>
        <!-- <i class="bi bi-list toggle-sidebar-btn" (click)="togglingSidebar()"></i> -->
    </div>

    <nav class="header-nav ms-auto">
        <ul class='d-flex align-items-center'>


            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <div class="d-none d-md-block me-3 ps-2 ">
                        <div class='d-flex flex-column align-items-end'>
                            <span>{{userData.displayName !== '' ? userData.displayName : '(Tanpa Nama)' }}</span>
                            <small>{{userData.role | titlecase }}</small>
                        </div>

                    </div>
                    <ng-container *ngIf="userData.photoURL !== ''; else kosong">
                        <img src="{{ userData.photoURL == undefined ? 'http://127.0.0.1:9199/v0/b/finalprojectparking.appspot.com/o/assets%2Fboba-dino.jpg?alt=media&token=09ec532c-0ced-4d0a-abe9-67a2edfde3a5' : userData.photoURL }}"
                             alt="Profile" class="rounded-circle">
                    </ng-container>
                    <ng-template #kosong>
                        <img src="assets/img/default-avatar.jpg" alt="Profile" class="rounded-circle">
                        <img src="" alt="Profile" class="rounded-circle">
                    </ng-template>

                </a>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>Main Menu</h6>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" routerLink="akun">
                            <i class="bi bi-person"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                            <i class="bi bi-gear"></i>
                            <span>Pengaturan Akun</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" (click)='logoutFn()'>
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Keluar</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav>

</header>
