<h6 class="modal-header">Tambah Reservasi</h6>
<form novalidate class="row g-3" [formGroup]="formEnterOTP">
    <div class="px-5 py-4">

        <div class="row">
            <div class="mb-2">
                <label for="exampleInputEmail1">Nama Area</label>
                <input type="text" class="form-control form-modal" formControlName="area">
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1">Tempo Reservasi</label>
                <input type="text" class="form-control form-modal" formControlName="tempo">
            </div>

            <div class=' px-4 py-5 border'>
                <h3 class='text-center'>{{ bookingData.otpKey }}</h3>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-dark">Booking!</button>
        </div>
    </div>
</form>
