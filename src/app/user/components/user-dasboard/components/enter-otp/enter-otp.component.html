<h6 class="modal-header">Masukan OTP Booking</h6>
<form novalidate class="row g-3" [formGroup]="formEnterOTP" (submit)="otpSubmit()">
    <div class="px-5 py-4">

        <div class="row">
            <div class="mb-2">
                <label for="exampleInputEmail1">Kode OTP</label>
                <input type="text" class="form-control form-modal" formControlName="otp">
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-dark">Kirim OTP</button>
        </div>
    </div>
</form>
